<div class="add-note-wrapper container has-blurred-white-bg">
  <h2 class="isBold">New Note</h2>
  <form 
    #form="ngForm"
    (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input 
      ngModel
      #titleField="ngModel"
      name="title"
      required minlength="3"
      class="textbox" 
      type="text" 
      placeholder="Enter note title ...">
      <ng-container *ngIf="showValidationErrors && titleField.invalid">
        <p *ngIf="titleField.hasError('minlength')">Title must be at least 3 characters</p>
        <p *ngIf="titleField.hasError('required')">Please enter a note title</p>
      </ng-container>
    </div>
    <div class="form-field">
      <textarea 
      ngModel name="content"
      class="textarea" 
      placeholder="Enter note content ..."
      ></textarea>
    </div>
    <div class="btns-container">
      <a class="btn" routerLink="../">Cancel</a>
      <button class="btn align-end">Create Note</button>
    </div> 
  </form>
</div>
