<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="isBold">Edit Todo</h2>

  <p *ngIf="!todo">Todo not found</p>
  <form 
    #form="ngForm"
    *ngIf="todo"
    (ngSubmit)="onFormSubmit(form)">

    <div class="form-field">
      <input 
      [ngModel]="todo.text"
      #textField="ngModel"
      name="text"
      required minlength="3"
      class="textbox" 
      type="text" 
      placeholder="Enter todo text ...">
      <ng-container *ngIf="textField.invalid">
        <p *ngIf="textField.hasError('minlength')">The todo text must be at least 3 characters</p>
        <p *ngIf="textField.hasError('required')">Please enter some text for this todo</p>
      </ng-container>
    </div>
    
    <div class="btns-container">
      <a class="btn" routerLink="../">Cancel</a>
      <button class="btn align-end">Save</button>
    </div> 
  </form>
</div>
